<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="hojas-estilo/style.css">
</head>

<body>
    <!-- El modal -->
    <div id="myModal" class="modal">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Error letra DNI-conversor temperatura</h2>
            <h3>
                <p>Debe introducir 8 digitos numericos para el DNI y max 5 digitos para temperatura contando con el
                    punto decimal</p>
            </h3>
        </div>
    </div>

    <script src="src/notificacionError.js"></script>
</body>

</html>
