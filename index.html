<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telacojo elec.Main</title>
    <link rel="stylesheet" href="/hojas-estilo/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <!--  menu de navegación  -->
      <div class="navbar">
        <div class="logo">Telacojo &copy;</div>
        <img src="src/logo3.svg" alt="" />
        <div class="menu" id="navbarMenu">
          <a href="pagina2.html" title="pagina2">cálculo IMC</a>
          <a
            href="https://es.wikipedia.org/wiki/Documento_nacional_de_identidad_(Espa%C3%B1a)"
            title="Enlace wikipedia"
            target="_blank"
            >Letra  DNI 
          </a>
          <a
            href="https://es.farnell.com/convertidor-temperatura"
            target="_blank"
            title="Enlace a Farnell"
            >Temperatura</a
          >
          <a href="images/salva.jpg" target="_blank" title="foto"> Contacto </a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      </div>
    </header>

    <main>
      <!-- card DNI    -->

      <div class="clase-dni">
        <p>Cálculo letra del DNI:</p>
        <input
          type="text"
          class="input-dniNumero"
          placeholder="   introduzca nº DNI"
          maxlength="8"
        />
        <button class="btn-calcular">calcular</button>
        <div class="clase-dni-resultado">
          <p id="resultado"></p>
        </div>
      </div>
      <!--  card conversor temperatura C/F -->
      <div class="conversor">
        <p>Conversor de temperatura C/F:</p>
        <input
          type="text"
          class="input-conversor"
          placeholder=" introduzca grados C"
          maxlength="5"
        />
        <button class="btn-cal-temp">calcular</button>
        <div class="clase-conversor-resultado">
          <p id="resultado-temperatura"></p>
        </div>
      </div>
    </main>
    <!-- pie de página (footer) -->
    <footer>
      <div class="footer">
        <img src="src/logo2.svg" alt="" /> &copy; Telacojo sabadell (BCN)
      </div>
    </footer>
    <script defer src="  /src/index.js", src="src/notificacionError.js" ></script>
  </body>
</html>
